<div class="breadcrumb">
    <h1>Livraison {{livraison.idLivraison}}</h1>
    <ul>
        <li><a href="">Livraison</a></li>
        <li>{{livraison.idLivraison}}</li>
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row">
    <div class="col-lg-10 col-md-12">
        <h4>Etat Livraison</h4>
        <p>Mettre à jour l'état de la livraison</p>
        <div class="row ">
        <div class="card mb-5 col-md-8">
            <div class="card-body">
                <div class="row row-xs">
                    <div class="col-md-4 ">
                        <label class="radio radio-success col-md-12">
                            <input type="radio" name="etat" class="form-control" value="Nouveau" [formControl]="etatControl">
                            <span>Nouveau</span>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="col-md-4 mt-3 mt-md-0">
                        <label class="radio radio-danger col-md-12">
                            <input type="radio" name="etat" value="EnTransition" [formControl]="etatControl">
                            <span>EnTransition</span>
                            <span class="checkmark"></span>
                        </label> 
                    </div>
                    <div class="col-md-4 mt-3 mt-md-0">
                        <label class="radio radio-primary col-md-12">
                            <input type="radio" name="etat" value="Livre" [formControl]="etatControl">
                            <span>Livre</span>
                            <span class="checkmark"></span>
                        </label> 
                    </div>
                    <label *ngIf="livraison.etat.toString()==='Livre'" class="mt-3">date livraison: <strong>{{livraison.dateLivraison}}</strong></label>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-3 mt-md-3">
            <btn-loading [loading]="loading" (click)="submit()"btnClass="btn btn-primary btn-block">Mettre a jour</btn-loading>
        </div>
        </div>
    </div>
</div>
<div class="border-top mb-5"></div>
<div class="row">
    <div class="col-md-6">
        <h4>Information livreur</h4>
        <div class="card mb-5">
            <div class="card-body">
                <div class="d-flex flex-column">
                    <div class="form-group d-flex">
                        <label>Nom: <strong>{{livraison.livreur.nom}}</strong></label>
                    </div>
                    <div class="form-group">
                        <label>Telephone: <strong>{{livraison.livreur.telephone}}</strong></label>
                    </div> 
                    <div class="form-group">
                        <label>Email: <strong>{{livraison.livreur.email}}</strong></label>
                    </div> 
                    <div class="form-group">
                        <label>Rejoint le: <strong>{{livraison.livreur.dateAdhesion}}</strong></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Information facture</h4>
        <div class="card mb-5">
            <div class="card-body">
                <div class="d-flex flex-column">
                    <div class="form-group d-flex">
                        <label>Client: <strong>{{livraison.facture.client.prenom}} {{livraison.facture.client.nom}}</strong></label>
                    </div>
                    <div class="form-group">
                        <label>Email: <strong>{{livraison.facture.client.email}}</strong></label>
                    </div> 
                    <div class="form-group">
                        <label>DateFacture: <strong>{{livraison.facture.dateFacture}}</strong></label>
                    </div>
                    <div class="form-group">
                        <label>Montant: <strong>{{livraison.facture.montantFacture}}TND</strong></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="border-top mb-5"></div>
